<div class="row">
  <h1>Settings</h1>
  <label>Enter a New Color</label>
  <input ng-model="settings.newColor" placeholder="Enter a valid css color" type="text" name="newColor" value="">
  <button ng-click="settings.addColor()"type="button" name="button">Submit</button>
  <table>
    <tr ng-repeat="colors in settings.colors">
    <td>{{colors}}</td>
    </tr>
  </table>
</div>
